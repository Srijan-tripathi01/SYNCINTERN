<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-symbols-rounded">expand_more</i>
            <span>Now Playing</span>
            <i class="material-symbols-rounded">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="#" alt="">
        </div>
        <div class="song-detail">
            <p class="name">Obsessed</p>
            <p class="artist">Abhijay Sharma and Riar Saab</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">3:40</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-symbols-rounded">repeat</i>
            <i id="prev" class="material-symbols-rounded">skip_previous</i>
            <div class="play-pause">
                <i  class="material-symbols-rounded">play_arrow</i>
            </div>
            <i id="next" class="material-symbols-rounded">skip_next</i>
            <i id="more-music" class="material-symbols-rounded">queue_music</i>
        </div>
    </div>
</body>
</html>
